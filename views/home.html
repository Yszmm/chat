<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>聊天室</title>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/rolling/css/rolling.css">
	<link rel="stylesheet" href="/static/stylesheets/style.css">
	<link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" />

	<script type="text/javascript" src="/static/js/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/static/rolling/js/rolling.js"></script>
</head>
<body class="rooms">
	<div class="scrollbar-macosx">
		<div class="header">
			<div class="toptext">
				<a href="#">
					<span class="glyphicon glyphicon-home"></span>
					<b>选择一个聊天室</b>
				</a>
			</div>
			<ul class="topnavlist" style="width:auto">
				<li class="userinfo">
					<a><span class="glyphicon glyphicon-user"></span><span> {{ .username }} </span></a>
				</li>

			</ul>
			<div class="clapboard hidden"></div>
		</div>
		<div class="main container">
			<div class="room_list">
				{{range .rooms}}
				<div class="col-xs-2 col-sm-4 col-md-4">
					<a href="/room/{{ .id }}" class="thumbnail">
						<img src="/static/images/rooms/00{{ .id }}.jpg" alt="聊天室{{ .id }}">
						<span><span class='glyphicon glyphicon-user'></span>&nbsp;{{ .num }}</span>
					</a>
				</div>
				{{ end }}
			</div>
		</div>
	</div>
</body>
</html>
