<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>聊天室</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/stylesheets/style.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/rolling/js/rolling.js"></script>

</head>
<body class="login">
<div class="scrollbar-macosx">
    <div class="main container ">
        <div class="jumbotron">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="输入你的昵称，不少于两位" required>
                <button id="login" class="btn btn-default" type="submit">
                    <span class="">登录</span>
                </button>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    $(document).ready(function(){

        $('#login').click(function (event) {

            let userName = $('.login input[type=text]').val();

            $.post("/login", {
                username: userName,
            }, function (res) {
                if (res.code != 0) {
                    alert(res.msg);
                    return false;
                }
                window.location.assign("/home");
            });
        });
    })

    // 回车键登录
    $(document).keyup(function(event){
        if(event.keyCode === 13){
            $("#login").trigger("click");
        }
    });

</script>
</html>
